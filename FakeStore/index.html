<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Shopping Site</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    .filters, .products, .load-more {
      margin-top: 20px;
    }
    .product {
      border: 1px solid #ddd;

      margin: 10px;
      text-align: center;
    }
    .product img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

<h1>ðŸ›’ Fake Store</h1>

<div class="filters" style="margin-left: 350px;">

    <option value="all">All</option>
    <option value="electronics">Electronics</option>
    <option value="jewelery">Jewelery</option>
    <option value="men's clothing">Men's Clothing</option>

  <input type="text" id="search" placeholder="Search Products..." style="margin-left: 25px; padding: 5px;">
